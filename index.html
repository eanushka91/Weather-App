<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç Current Weather App üçÉ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <video class="background-video" autoplay muted loop>
    <source src="video/2615418_Airplane Window View_Blue_1920x1080.mp4" type="video/mp4">
  </video>
  <div class="header">
    <hr>
    <span>
      <h1><b>WEATHER FORECAST</b></h1>
    </span>
  </div>
  <hr>
  <div class="time" id="time"><span>
      <p>1:35:10PM</p>
    </span>
  </div>
  <div class="date" id="date"><span>
      <p>saturday,september/7/2024</p>
    </span>
  </div>
  <div class="cityname" id="cityName"><span>
      <p>kurunegala</p>
    </span></div>

  <div style="display: flex; justify-content: center; align-items: center; height: 10vh;">
    <form class="w-auto me-9">
      <input type="search" class="form-control" placeholder="search..." aria-label="search" id="searchbar-text" />
    </form>
    <button type="button" class="btn btn-info search-button" id="search-btn" style="margin-left: 2%;">Search</button>
  </div>

  <div class="container">
    <div class="d-flex justify-content-between">
      <div class="col-6 m-2 maincol">
        <div class="mt-3 cardcurrentwhether" style="margin-left: 23%;">
          <div class="row">
            <div>
              <p>Current whether <br></p>

              <div class="d-flex">
                <div ><img src="img/icons8-partly-cloudy-day-96.png" id="current-location-weather-img" alt="current-location-weather-img"></div>
                <div>
                  <p class="temp" id="current-location-temperature"><b>28¬∞C</b></p>
                  <p class="forecast" id="forecast">mostly cloudy</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="alignment5 justify-content-between">
          <div class="mt-3">
            <div class="row cardhourlywhether">
              <div>
                <p>Hourly forecast</p>
                <hr>
              </div>
              <div class="overflow-auto d-flex card-main-div" id="hourly-forecast"></div>
            </div>
          </div>
        </div>
        <div class="alignment2">
          <!-- uv index -->
          <div class="mt-3">
            <div class="d-flex justify-content-between">
              <div class="col-6 m-2">
                <div class="uv-index">
                  <div style="text-align: center;">
                    <span><i class="bi bi-brightness-high"></i> UV Index</span>
                    <hr>
                    <span id="uvIndex">Low</span>
                  </div>
                </div>
              </div>
              <!-- humidity -->
              <div class="col-6 m-2">
                <div class="humidity">
                  <div style="text-align: center;">
                    <span><i class="bi bi-droplet-fill"></i> Humidity</span>
                    <hr>
                    <span id="Humidity">88%</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- wind-speed -->
          <div class="mt-3">
            <div class="d-flex justify-content-between">
              <div class="col-6 m-2">
                <div class="wind">
                  <div style="text-align: center;">
                    <span><i class="bi bi-wind"></i> Wind</span>
                    <hr>
                    <span id="wind-speed"><i class="bi bi-arrow-up-right"></i> 11 km/h</span>
                  </div>
                </div>
              </div>
              <!-- Precipitation -->
              <div class="col-6 m-2">
                <div class="Precipitation">
                  <div style="text-align: center;">
                    <span><i class="bi bi-thermometer-half"></i> Precipitation</span>
                    <hr>
                    <span id="Precipitation">26 mm</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- pressure -->
          <div class="mt-3">
            <div class="d-flex justify-content-between">
              <div class="col-6 m-2">
                <div class="pressure">
                  <div style="text-align: center;">
                    <span><i class="bi bi-arrows-collapse"></i> pressure</span>
                    <hr>
                    <span id="Pressure">1009.5 mb</span>
                  </div>
                </div>
              </div>
              <!-- visibility -->
              <div class="col-6 m-2">
                <div class="visibility">
                  <div style="text-align: center;">
                    <span><i class="bi bi-eye"></i> Visibility</span>
                    <hr>
                    <span id="Visibility">12.87 km</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="col-6 m-2 maincol">
        <div class="alignment5 mt-3 ">
          <div class="row days10">
            <div>
              <p>10 Days Forecast</p>
            </div>
            <hr>
            <div class="overflow-auto cardForecast-main-div" id="10-Days-Forecast"></div>
          </div>
        </div>
        <div class="alignment5 mt-3">
          <div class="row map">
            <div>
              <p>Live Map</p>
            </div>
            <hr>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126748.14125915006!2d79.80832963529946!3d6.927078999444649!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25952fcdd6b69%3A0x4010df5f1f9b620!2sColombo%2C%20Sri%20Lanka!5e0!3m2!1sen!2s!4v1637068093982!5m2!1sen!2s"
              width="600" height="255" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
